<ion-header>
  <ion-navbar >
    <ion-title>Home
    <!-- log out button -->
    <button id="logoutBtn" (click)="Logout()">
        <ion-icon  name="log-out"></ion-icon>
    </button>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ul>
    <!-- afItems is the array created in the .ts file that links to the data you take from firebase -->
    <li class="text" *ngFor="let afItem of afItems | async">
        <ion-card>
            <ion-item>
                <ion-avatar item-left>
                    <img src="http://lorempixel.com/150/150">
                </ion-avatar>
                <!-- gets the value of the message header -->
                <h2>{{afItem.messageHeader}}</h2>
            </ion-item>
            <img src="http://lorempixel.com/500/400">
            <ion-card-content>
                <!-- gets the value of the newMessage value -->
                <p>{{afItem.newMessage}}</p>
            </ion-card-content> 
            <hr>
            <ion-card-content>
                <div>
                    <!-- the key of the message is passed though along with the header and 
                        content so that it can be sent to details.ts file -->
                    <button id='messComment' ion-button outline (click)='addComment(afItem.$key, afItem.messageHeader, afItem.newMessage)'>Comments</button>
                </div>
            </ion-card-content> 
        </ion-card>
    </li>
  </ul>
</ion-content>
